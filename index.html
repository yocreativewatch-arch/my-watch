    <title>YO CUSTOM WATCHES | Premium Hand-Assembled</title>
    <style>
        :root { --main-color: #1a1a1a; --accent-color: #00b900; }
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; margin: 0; background-color: #fcfcfc; color: var(--main-color); }
        
        /* Navigation */
        nav { padding: 25px; background: #fff; text-align: center; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 100; }
        .logo { font-size: 1.4rem; font-weight: 800; letter-spacing: 4px; text-transform: uppercase; }

        /* Header / Banner */
        .hero { padding: 60px 20px; text-align: center; background: #fff; }
        .hero h1 { font-size: 2.2rem; margin-bottom: 10px; font-weight: 300; }
        .hero p { color: #888; font-size: 0.9rem; letter-spacing: 1px; }

        /* Product Grid */
        .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; padding: 20px; max-width: 1200px; margin: 0 auto; }
        
        .card { background: #fff; border-radius: 0px; overflow: hidden; transition: 0.4s; border: 1px solid #eee; text-align: center; padding-bottom: 25px; }
        .card:hover { border-color: #999; }
        .card img { width: 100%; height: 350px; object-fit: cover; transition: 0.5s; }
        .card:hover img { transform: scale(1.03); }
        
        .card-info { padding: 20px; }
        .card-info h3 { font-size: 1.1rem; margin: 10px 0; font-weight: 600; text-transform: uppercase; }
        .card-info p { font-size: 0.85rem; color: #666; margin-bottom: 15px; line-height: 1.6; }
        .price { font-size: 1.2rem; font-weight: bold; margin-bottom: 20px; display: block; }

        /* Button */
        .btn { background: var(--main-color); color: white; padding: 12px 30px; text-decoration: none; font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase; transition: 0.3s; display: inline-block; }
        .btn:hover { background: var(--accent-color); }

        footer { padding: 50px; text-align: center; color: #aaa; font-size: 0.7rem; letter-spacing: 1px; }
    </style>
</head>
